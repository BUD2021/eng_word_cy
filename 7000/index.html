<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/70755374" type="image/x-icon" />
    <title>7000單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: rgba(0, 0, 0, 0);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">7000單</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav dropdown">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        快速索引
                    </a>
                    <ul class="dropdown-menu overflow-auto" id="index-list" aria-labelledby="navbarDropdown" style="max-height: 300px;">
                        <!-- 快速索引將插入在這裡 -->
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" id="level1Btn">1級</a></li>
                <li class="nav-item"><a class="nav-link active" id="level2Btn">2級</a></li>
                <li class="nav-item"><a class="nav-link active" id="level3Btn">3級</a></li>
                <li class="nav-item"><a class="nav-link active" id="level4Btn">4級</a></li>
                <li class="nav-item"><a class="nav-link active" id="level5Btn">5級</a></li>
                <li class="nav-item"><a class="nav-link active" id="level6Btn">6級</a></li>
            </ul>
            <form class="d-flex ms-auto" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="搜尋單字" aria-label="搜尋" id="search-input">
                <button class="btn btn-outline-light" type="submit">search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>單字列表</h1>
    <button id="toggleChineseBtn" class="btn btn-light floating-btn" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">隱藏中文</button>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-dark" id="word-table">
            <thead>
                <tr>
                    <th>序列</th>
                    <th>單字</th>
                    <th>中文</th>
                </tr>
            </thead>
            <tbody id="word-table-body">
                <!-- 單字資料將插入在這裡 -->
            </tbody>
        </table>
    </div>
</div>

<a href="#" id="scrollToTop" class="btn btn-primary" style="position: fixed; bottom: 70px; right: 20px; display: none;">
    回到頂端
</a>

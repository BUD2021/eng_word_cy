<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://avatars.githubusercontent.com/u/70755374" type="image/x-icon" />
    <title>歷屆大考單字</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: rgba(0, 0, 0, 0);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">歷屆大考單字</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav dropdown">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        快速索引
                    </a>
                    <ul class="dropdown-menu overflow-auto" id="index-list" aria-labelledby="navbarDropdown" style="max-height: 300px;">
                        <!-- 快速索引將插入在這裡 -->
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>單字列表</h1>
	
<button id="toggleChineseBtn" class="btn btn-light floating-btn"  style="position: fixed; bottom: 80px; right: 20px;z-index: 1000;">隱藏中文</button>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-dark" id="word-table">
            <thead>
                <tr>
                    <th>序列</th>
                    <th>單字</th>
                    <th>次數</th>
                    <th>級數</th>
                    <th>中文</th>
                    <th class="year-column">年分</th>
                </tr>
            </thead>
            <tbody id="word-table-body">
                <!-- 單字資料將插入在這裡 -->
            </tbody>
        </table>
    </div>
</div>

<a href="#" id="scrollToTop" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none;">
    回到頂端
</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
